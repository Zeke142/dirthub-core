name: ğŸ§  Weekly DirtHub Brain Sync

on:
  schedule:
    - cron: '0 6 * * 0'  # Every Sunday at 6:00 AM UTC
  workflow_dispatch:     # Manual run option from GitHub UI

jobs:
  brain-sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ” Run sync_updates_to_brain.js
        run: node scripts/sync_updates_to_brain.js

      - name: ğŸ“¤ Commit updated Brain files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dirtbrain/
          git commit -m "ğŸ§  Weekly DirtHub Brain update â€“ $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push